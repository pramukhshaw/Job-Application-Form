<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application(web)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name </label>
                        <input 
                        id="first_name" 
                        name="first_name"
                         placeholder="Enter First Name..." 
                         />
                    </div>
                    <div class="form_control">
                        <label for="last_name"> Last Name </label>
                        <input 
                        id="last_name" 
                        name="last_name"
                         placeholder="Enter Last Name..." 
                         />
                    </div>
                    <div class="form_control">
                        <label for="email"> Email </label>
                        <input type="email"
                        id="email" 
                        name="first_name" 
                        placeholder="Enter Email..." 
                        />
                    </div>
                    <div class="form_control">
                        <label for="Job_Role"> Job Role </label>
                        <select id="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Full_Stack Developer">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address"> Address </label>
                       <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City"> City </label>
                        <input 
                        id="City" 
                        name="City"
                         placeholder="Enter Your City..." 
                         />
                    </div>
                    <div class="form_control">
                        <label for="Pincode"> Pincode </label>
                        <input type="number"
                        id="Pincode" 
                        name="Pincode"
                         placeholder="Enter Your Pincode..." 
                         />
                    </div>
                    <div class="form_control">
                        <label for="date"> Start date </label>
                        <input type="date" id="date" name="date"/>                          
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="uoload"/>                          
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
    </div>

</body>

</html>
